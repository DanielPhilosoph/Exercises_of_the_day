<!DOCTYPE html>
<html>
    <script>
        let grades = [73, 91, 88, 56, 62, 84, 95, 96, 88, 92];
        
        // ==> 1 <==
        function gradesRange(arr){
            let highest = Math.max(...arr);
            let lowest = Math.min(...arr);
            return highest - lowest;
        }
        console.log("Range: " + gradesRange(grades));
                                
        // ==> 2 <==
        function medianGrade(arr){     
            let arr1 = [...arr];                   
            arr1.sort(function(a, b){return a-b});
            if(arr1.length % 2 == 0)
            {
                return (arr1[arr1.length /2] + arr1[arr1.length /2 - 1]) / 2;
            }
            else{
                return arr1[(arr1.length - 1) / 2];
            }
        }
        console.log("Median: " + medianGrade(grades));     
             
        // ==> 3 <==
        function secondHalf(arr){
            let arr1 = [...arr];                   
            arr1.splice(0, Math.floor(arr1.length/2))
            return gradesRange(arr1);
        }
        console.log("Half Range: " + secondHalf(grades));        

        
    </script>
    <head>                  
    </head>
</html>
