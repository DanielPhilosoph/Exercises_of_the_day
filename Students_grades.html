<!DOCTYPE html>
<html>
    <script>
        const grades = [73, 91, 88, 56, 62, 84, 95, 96, 88, 92];
        
        function gradesRange(arr){
            let highest = Math.max(...arr);
            let lowest = Math.min(...arr);
            return highest - lowest;
        }
        console.log(gradesRange(grades));
        
    </script>

    </head>
</html>
